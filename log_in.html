<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUR PERSONAL HEALTH</title>
  <link rel="icon" href="img/favicon.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #cce1d5;
    }

    .login-box {
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      background-color: #faf0e6;
      animation: scaleIn 0.6s ease-out;
      transform-origin: center;
    }

    h2 {
      color: #009e74;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .signin-btn {
      background-color: #009e74;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .signin-btn:hover {
      background-color: #008c68;
    }

    .link {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }

    .link a {
      color: #009e74;
      text-decoration: none;
      margin: 0 5px;
    }

    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social button {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 0;
      cursor: pointer;
      background-color: white;
    }

    .social button:hover {
      background-color: #eee;
    }

    .signin-btn,
    .social button {
      cursor: pointer;
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2><a href="before_login.html" style="text-decoration: none; color: #009e74;">YOUR PERSONAL HEALTH</a></h2>
  <input id="user-id" type="text" placeholder="ID or Phone number" />
  <input id="user-pw" type="password" placeholder="Password" />
  <button class="signin-btn" onclick="handleLogin()">Sign in</button>
  <div class="link">
    <a href="#">Forgot your ID?</a> | <a href="#">Sign up</a>
  </div>
  <div class="social">
    <button>Google</button>
    <button>Facebook</button>
  </div>
</div>

<script>
  function handleLogin() {
    const idInput = document.getElementById("user-id").value.trim();
    const pwInput = document.getElementById("user-pw").value;

    const correctId = "yph123";
    const correctPw = "asd123";

    if (idInput !== correctId) {
      alert("You have an invalid ID.");
      return;
    }

    if (pwInput !== correctPw) {
      alert("You have an invalid password.");
      return;
    }


    window.location.href = "after_login.html";
  }


  document.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      handleLogin();
    }
  });
</script>

</body>
</html>
